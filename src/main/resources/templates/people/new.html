<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Person</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h2>Create New Person</h2>
    <form th:action="@{/people}" th:object="${person}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Enter name:</label>
            <input type="text" th:field="*{name}" class="form-control" id="name"/>
            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Enter description:</label>
            <input type="text" th:field="*{description}" class="form-control" id="description"/>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Enter age:</label>
            <input type="number" th:field="*{age}" class="form-control" id="age"/>
            <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Enter email:</label>
            <input type="email" th:field="*{email}" class="form-control" id="email"/>
            <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
        </div>
        <button type="submit" class="btn btn-primary">Create!</button>
    </form>
</div>

</body>
</html>
