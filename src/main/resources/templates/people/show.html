<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Person</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h2>Person Details</h2>
    <p><strong>Name:</strong> <span th:text="${person.getName()}">Name</span></p>
    <p><strong>ID:</strong> <span th:text="${person.getId()}">ID</span></p>
    <p><strong>Description:</strong> <span th:text="${person.getDescription()}">Description</span></p>

    <a th:href="@{/people/{id}/edit(id=${person.getId()})}" class="btn btn-secondary">Edit</a>

    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}" class="mt-3">
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>

</body>
</html>
