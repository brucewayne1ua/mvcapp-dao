<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">Person List</h1>
        </div>
    </div>
    <div class="row">
        <div th:each="person : ${people}" class="col-md-4 mb-4">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${person.getName()}">Card title</h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${person.getId()}">Card subtitle</h6>
                    <p class="card-text" th:text="${person.getDescription()}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a th:href="@{/people/{id}(id=${person.getId()})}" class="card-link">View Profile</a>
                    <a th:href="@{/people/{id}/edit(id=${person.getId()})}" class="card-link">Edit</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <a href="/people/new" class="btn btn-success mt-4">Create new person</a>
        </div>
    </div>
</div>

</body>
</html>
